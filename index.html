<!DOCTYPE html>
<html lang="en">
<head>

    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
</head>
<body>

        <div id="calculator">

            </div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
